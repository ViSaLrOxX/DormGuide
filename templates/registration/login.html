{% extends 'dorm_guide_app/base.html' %}

{% block title_block %}
    Log In
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h2 class="text-primary mb-4 fw-bold text-center">Log In</h2>

                    <form method="post" action=".">
                        {% csrf_token %}
                        
                        
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>

                        <input type="hidden" name="next" value="{{ next }}" />
                    </form>

                    <div class="text-center mt-3">
                        <span>Don't have an account? 
                            <a href="{% url 'dormguide:registration_register' %}" class="btn btn-success btn-sm ms-2">
                                Register
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
