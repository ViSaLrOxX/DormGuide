{% extends 'dorm_guide_app/base.html' %}

{% block title_block %}
    Change Password
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm rounded p-5">
                <h2 class="text-primary fw-bold text-center mb-4">Change Password</h2>

                <form method="post" action=".">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_old_password" class="form-label">Current Password</label>
                        <input type="password" name="old_password" id="id_old_password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_new_password1" class="form-label">New Password</label>
                        <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_new_password2" class="form-label">Confirm New Password</label>
                        <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Change Password</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <a href="{% url 'dormguide:my_account' %}" class="btn btn-outline-secondary">Back to Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
