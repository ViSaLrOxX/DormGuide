{% extends 'dorm_guide_app/base.html' %}

{% block title_block %}
    Register
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm rounded p-5">
                <h2 class="text-primary fw-bold mb-4 text-center">Register</h2>

                <form method="post" action=".">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </form>

                <div class="text-center mt-4">
                    <span>Already have an account?</span>
                    <a href="{% url 'dormguide:auth_login' %}" class="btn btn-outline-success ms-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
