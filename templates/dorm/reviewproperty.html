<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Property</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px black(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .header input {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid white;
            border-radius: 5px;
        }
        .property-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .refer-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .rating {
            margin-bottom: 20px;
        }
        .rating-stars {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 10px;
        }
        .rating-stars img {
            width: 20px;
            height: 20px;
        }
        .review-box {
            width: 80%;
            max-width: 500px;
            height: 100px;
            margin-bottom: 10px;
            border: 1px solid white;
            border-radius: 5px;
            padding: 10px;
        }
        .review-button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .property-details {
            margin-bottom: 20px;
            text-align: center;
        }
        .property-description h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .property-description p {
            margin: 5px 0;
        }
        .property-map a {
            color: blue;
            text-decoration: none;
        }
        .reviews {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
        }
        .footer .user-profile {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 10px;
        }
        .footer .user-profile img {
            width: 40px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="logo.png" alt="DormGuide Logo">
            <input type="text" placeholder="Search">
        </div>
        <img src="property.jpg" alt="Property Image" class="property-image">
        <button class="refer-button">Refer this property to a friend</button>
        <div class="rating">
            <div class="rating-stars">
                <img src="star.png" alt="Star">
                <img src="star.png" alt="Star">
                <img src="star.png" alt="Star">
                <img src="star.png" alt="Star">
                <img src="star-empty.png" alt="Star">
            </div>
            <textarea class="review-box" placeholder="Write your review here..."></textarea>
            <button class="review-button">Submit Review</button>
        </div>
        <div class="property-details">
            <div class="property-description">
                <h3>1234 University Street</h3>
                <p>4 bedrooms, 2 bathrooms</p>
                <p>PROPERTY DESCRIPTION WILL BE HERE</p>
            </div>
            <div class="property-map">
                <a href="https://maps.google.com">See on Google Maps</a>
            </div>
        </div>
        <div class="reviews">
            <h3>Reviews</h3>
            <p>No reviews yet.</p>
        </div>
        <div class="footer">
            <a href="contact.html">Contact Us</a>
            <div class="user-profile">
                <img src="user.png" alt="User Profile">
                <p>UserName</p>
            </div>
        </div>
    </div>
</body>
</html>
